<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Neighbourhood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"> -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <h1>Neighbourhood Map</h1>
    </div>
    <div class="container">
      <div class="menu" id="search">
        <input  class="menuitem" id="enter-location" data-bind="textInput:searchPlace,valueUpdate:'afterkeydown'"/>
        <ul class="list" id="list" data-bind="foreach:filteredList">
          <li class="menuitem" id="places" data-bind="text:name,click:bounce"></li>
        </ul>
      </div>
      <div class="main">
        <div  id="map">Error in maps</div>
      </div>

    </div>


    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script>
    <!-- <script src="js/libs/knockout.js"></script>
    <script src="js/libs/jquery.min.js"></script> -->
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd-SK9VOn9C7pbUyg0HdVt5tcPcukZ4hc&callback=getStart"
    onerror="mapError()"></script>
  </body>
</html>
